<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>register</title>
		<link rel="stylesheet" href="css/register.css" />
		<link rel="stylesheet" href="css/bootstrap.css" />
		<script type="text/javascript" src="js/jquery.min.js" ></script>
		 <script type="text/javascript" src="js/register.js" ></script>
	</head>
	<body>
		<div class="all">
			<div class="box-form">
				<form class="form-register" method="post">
					<table class="table-form">
						<tr style="text-align: center;">
							<td colspan="2"><label><font face="arial black" size="5">注册</font></label></td>
						</tr>
						<tr>
							<td colspan="2"><input id="u_id" type="text" class="form-control" placeholder="账号"/></td>	
						</tr>
						<tr>
							<td colspan="2"><input id="u_passwd" type="password" class="form-control" placeholder="密码" /></td>
						</tr>
						<tr>
							<td colspan="2"><input id="reu_passwd" type="password" class="form-control" placeholder="确认密码" /></td>
						</tr>
						<tr>
							<td><button type="submit" class="btn btn-default" style="width: 120px;" onclick="register()" >确认</button></td>
						    <td><button type="reset" class="btn btn-default" class="btn-info" style="width: 120px;" onclick="register()">重置</button></td>
						</tr>
					</table>
				</form>
			</div>
		</div>
	</body>
</html>
